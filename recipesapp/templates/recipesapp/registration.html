{% extends 'recipesapp/base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block main %}
    <section class="main_block">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <div class="center">
                    <input class="btn"  type="submit" value="Зарегистрироваться">
                    <a class="btn"  href="{% url 'recipesapp:user_login' %}">Уже зарегистрированы?</a>
                </div>
            </form>
    </section>
{% endblock %}
